<form class="flex flex-col rounded-2xl bg-gradient-to-l from-cyan-200 to-blue-500 p-12 w-96" [formGroup]="loginForm"
      (ngSubmit)="submitLogin()">
  <h1 class="font-bold text-3xl text-center text-amber-50">LOGIN</h1>
  <tui-input class="mt-10 mb-2" formControlName="email">
    E-mail
    <input tuiTextfield/>
  </tui-input>
  <p class="text-center text-xl  text-red-600"
     *ngIf="this.loginForm.get('email')?.invalid&&this.loginForm.get('email')?.touched"><small>Email is required</small>
  </p>
  <tui-input-password
    formControlName="password"
    tuiTextfieldSize="l"
    class="tui-space_top-2 mb-2"
    [tuiTextfieldLabelOutside]="true"
  >
    Type a password
    <input
      tuiTextfield
      placeholder="Make it secure!"
    />
  </tui-input-password>
  <p class="text-center text-xl  text-red-600"
     *ngIf="this.loginForm.get('password')?.invalid&&this.loginForm.get('password')?.touched"><small>Password is
    required</small></p>
  <button
    [disabled]="loginForm.invalid"
    tuiButton
    type="submit"
    appearance="primary"
    class="tui-space_right-3 tui-space_bottom-3 "
  >
    Login
  </button>
</form>
